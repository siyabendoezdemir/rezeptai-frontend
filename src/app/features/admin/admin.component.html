<div class="admin-page-container">
  <h1>Admin - Recipe Management</h1>

  <div *ngIf="isLoading" class="loading-spinner-container">
    <div class="spinner"></div>
    <p>Loading recipes...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error && recipes.length === 0" class="no-recipes">
    <p>No recipes found.</p>
  </div>

  <div *ngIf="!isLoading && !error && recipes.length > 0" class="recipes-table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Created By</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.id }}</td>
          <td>{{ recipe.title }}</td>
          <td>{{ recipe.createdBy }}</td>
          <td>{{ formatDateFromArray(recipe.createdAt) | date:'short' }}</td>
          <td>
            <button (click)="deleteRecipe(recipe.id.toString())" class="delete-btn">Delete</button>
            <!-- Add edit button later if needed -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
