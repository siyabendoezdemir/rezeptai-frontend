<div class="prompt-wrapper">
  <form class="prompt-form" autocomplete="off" (submit)="onSend($event)">
    <h2 class="search-title">Was hast du Zuhause?</h2>
    <div class="prompt-container">
      <textarea
        #inputTextarea
        class="prompt-input"
        placeholder="Schreibe deine Zutaten hier..."
        rows="1"
        maxlength="4096"
      ></textarea>
      <button type="submit" class="prompt-send">
        <span class="material-icons">arrow_upward</span>
      </button>
    </div>
  </form>
</div>

@if (showLoginModal) {
  <app-login-modal (close)="onLoginModalClose()" (login)="onLogin()"></app-login-modal>
}
